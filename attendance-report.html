<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('vignan.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .hdr {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      overflow: auto;
    }

    .logo {
      float: left;
      font-size: 18px;
      font-weight: bold;
    }

    .info {
      float: right;
    }

    .hdr a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .box {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #000;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 25px;
    }

    .flt {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .flt label {
      margin-right: 10px;
      font-weight: bold;
    }

    .flt select, .flt input {
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 10px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      .flt {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="hdr">
    <div class="logo">QR Attendance</div>
    <div class="info"><span>Welcome, Teacher Name</span><a href="teacher-login.html">Logout</a></div>
  </div>

  <div class="box">
    <h1>Attendance Reports</h1>
    <div class="flt">
      <label for="course">Course:</label>
      <select id="course">
        <option value="CS101">CS101</option>
        <option value="MTH231">MTH231</option>
      </select>
      <label for="date">Date:</label>
      <input type="date" id="date">
      <button onclick="generateReport()">Generate Report</button>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr><th>Student Name</th><th>Date</th><th>Status</th></tr>
      </thead>
      <tbody>
        <!-- Attendance data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Sample attendance data (replace with your actual data source)
    const attendanceData = [
      { course: "CS101", studentName: "Alice Johnson", date: "2023-10-26", status: "Present" },
      { course: "CS101", studentName: "Bob Williams", date: "2023-10-26", status: "Present" },
      { course: "CS101", studentName: "Charlie Brown", date: "2023-10-26", status: "Absent" },
      { course: "MTH231", studentName: "Alice Johnson", date: "2023-10-26", status: "Present" },
      { course: "MTH231", studentName: "David Miller", date: "2023-10-26", status: "Absent" },
      { course: "CS101", studentName: "Eve Davis", date: "2023-10-27", status: "Present" },
      { course: "CS101", studentName: "Bob Williams", date: "2023-10-27", status: "Absent" }

    ];

    function generateReport() {
      const course = document.getElementById("course").value;
      const date = document.getElementById("date").value;
      const tableBody = document.querySelector("#attendanceTable tbody");

      // Clear previous report
      tableBody.innerHTML = "";

      // Filter data based on selected course and date
      const filteredData = attendanceData.filter(entry => {
        return entry.course === course && entry.date === date;
      });

      // Populate the table with filtered data
      filteredData.forEach(entry => {
        const row = tableBody.insertRow();
        const nameCell = row.insertCell();
        const dateCell = row.insertCell();
        const statusCell = row.insertCell();

        nameCell.textContent = entry.studentName;
        dateCell.textContent = entry.date;
        statusCell.textContent = entry.status;
      });
    }


    // Optionally, generate a report for the current date and the first course on page load
    document.addEventListener("DOMContentLoaded", function() {
      const today = new Date().toISOString().split('T')[0];  // Get today's date in YYYY-MM-DD format
      document.getElementById("date").value = today;
      generateReport(); // Generate a report on page load
    });
  </script>
</body>
</html>
