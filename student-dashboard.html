<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("vignan.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .top {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      overflow: auto;
    }

    .logo {
      float: left;
      font-size: 18px;
      font-weight: bold;
    }

    .user {
      float: right;
    }

    .top a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .main {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px;
    }

    h1 {
      color: #333333;
    }

    .qr {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .course {
      border: 1px solid #dddddd;
      padding: 15px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 5px;
    }

    .course h3 {
      margin-top: 0;
      margin-bottom: 5px;
    }

    .course a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="logo">QR Attendance</div>
    <div class="user">
      <span id="studentNameDisplay">Welcome, Student Name</span>
      <a href="student-login.html" id="logoutBtn">Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="qr">
      <a href="scan-qr-page.html" class="btn">Scan QR Code for Attendance</a>
    </div>

    <h1>My Enrolled Courses</h1>
    <p>You are currently enrolled in the following courses:</p>
    <p>Press below courses to view your attendance history</p>

    <div class="list">
      <div class="course">
        <a href="student-history.html">
          <h3>CS101: Introduction to Programming</h3>
        </a>
      </div>
      <div class="course">
        <a href="student-history.html">
          <h3>PHY110: Classical Mechanics</h3>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Get stored name from localStorage
    const studentName = localStorage.getItem("studentName");

    if (studentName) {
      document.getElementById("studentNameDisplay").textContent = "Welcome, " + studentName;
    } else {

      window.location.href = "student-login.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", function() {
      localStorage.removeItem("studentName");
    });
  </script>
</body>
</html>
