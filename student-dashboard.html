<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: url("vignan.jpg") no-repeat center center fixed;
  background-size: cover;
}

.top {
  display: flex;
  flex-direction: column;
  padding: 10px;
  background-color: rgba(0,0,0,0.7);
  color: white;
  gap: 5px;
}

.logo {
  font-size: 1.2rem;
  font-weight: bold;
}

.user {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

.top a {
  color: white;
  text-decoration: none;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  width: 95%;
  max-width: 900px;
  margin: 15px auto;
  padding: 15px;
  background-color: rgba(255,255,255,0.3);
  backdrop-filter: blur(8px);
  border-radius: 10px;
  box-sizing: border-box;
}

h1 {
  font-size: 1.4rem;
  margin-top: 0;
  color: #333;
}

.qr {
  text-align: center;
  margin-bottom: 20px;
  padding: 10px;
  background-color: rgba(255,255,255,0.3);
  border-radius: 8px;
}

.btn {
  display: inline-block;
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  text-align: center;
  background-color: #5cb85c;
  color: white;
  border: none;
  border-radius: 5px;
  text-decoration: none;
}

.btn:hover {
  background-color: #4cae4c;
}

.course {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  background-color: rgba(255,255,255,0.6);
  border: 1px solid #ddd;
}

.course h3 {
  margin: 0;
  font-size: 1rem;
}

.course a {
  text-decoration: none;
  color: #333;
  display: block;
}

@media(min-width: 600px){
  .top {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }
  .btn {
    width: auto;
  }
}
</style>
</head>
<body>
<div class="top">
  <div class="logo">QR Attendance</div>
  <div class="user">
    <span id="studentNameDisplay">Welcome, Student Name</span>
    <a href="student-login.html" id="logoutBtn">Logout</a>
  </div>
</div>

<div class="main">
  <div class="qr">
    <a href="scan-qr-page.html" class="btn">Scan QR Code for Attendance</a>
  </div>

  <h1>My Enrolled Courses</h1>
  <div class="list">
    <div class="course">
      <a href="student-history.html">
        <h3>CS101: Introduction to Programming</h3>
      </a>
    </div>
    <div class="course">
      <a href="student-history.html">
        <h3>PHY110: Classical Mechanics</h3>
      </a>
    </div>
  </div>
</div>

<script>
const studentName = localStorage.getItem("studentName");
if(studentName){
  document.getElementById("studentNameDisplay").textContent = "Welcome, " + studentName;
}else{
  window.location.href = "student-login.html";
}
document.getElementById("logoutBtn").addEventListener("click", function(){
  localStorage.removeItem("studentName");
});
</script>
</body>
</html>
