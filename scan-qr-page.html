<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('vignan.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .topbar {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 10px 20px;
            overflow: auto;
        }
        .topbar .logoname {
            float: left;
            font-size: 18px;
            font-weight: bold;
        }
        .topbar .userinfo {
            float: right;
        }
        .topbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .mainbox {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            border: 1px solid #ccc;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            text-align: center;
            color: #000;
        }
        h1 {
            color: #222;
        }
        .qrbox {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1 / 1;
            margin: 20px auto;
            border: 5px solid #555;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }
        /* Laser line animation */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            animation: moveScan 2s infinite ease-in-out;
        }
        @keyframes moveScan {
            0% { top: 0; }
            50% { top: calc(100% - 3px); }
            100% { top: 0; }
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: green;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logoname">QR Attendance</div>
        <div class="userinfo">
            <span id="studentNameDisplay">Welcome, Student</span>
            <a href="student-login.html" id="logoutBtn">Logout</a>
        </div>
    </div>

    <div class="mainbox">
        <h1>Scan Attendance QR Code</h1>

        <select id="cameraSelect"></select>
        <button id="startBtn">Start Scanning</button>

        <div id="reader" class="qrbox">
            <div class="scan-line"></div> <!-- Laser effect -->
        </div>
        <p>Point your camera at the QR code displayed by the teacher.</p>
        <div id="result"></div>
    </div>

    <script>
        let html5QrCode;
        let currentCameraId = null;

        // Load student name from localStorage
        const studentName = localStorage.getItem("studentName");
        if (studentName) {
            document.getElementById("studentNameDisplay").textContent = "Welcome, " + studentName;
        } else {
            window.location.href = "student-login.html";
        }

        // Logout clears storage
        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem("studentName");
        });

        // Populate camera list
        Html5Qrcode.getCameras().then(devices => {
            const select = document.getElementById("cameraSelect");
            if (devices && devices.length) {
                devices.forEach((device, index) => {
                    const option = document.createElement("option");
                    option.value = device.id;
                    option.text = device.label || `Camera ${index + 1}`;
                    select.appendChild(option);
                });
                currentCameraId = devices[0].id;
                select.addEventListener("change", (e) => {
                    currentCameraId = e.target.value;
                });
            } else {
                document.getElementById("result").innerHTML = "❌ No cameras found.";
            }
        }).catch(err => {
            document.getElementById("result").innerHTML = "❌ Cannot access camera.";
            console.error(err);
        });

        // Start scanning
        document.getElementById("startBtn").addEventListener("click", () => {
            if (!currentCameraId) {
                alert("No camera selected!");
                return;
            }
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                currentCameraId,
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    document.getElementById("result").innerHTML = "✅ QR Code: " + decodedText;
                    html5QrCode.stop();
                },
                () => {}
            ).catch(err => {
                console.error("Camera start failed", err);
            });
        });
    </script>
</body>
</html>
