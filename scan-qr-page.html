<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('vignan.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full height */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        .topbar {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Distribute items */
            align-items: center;
        }

        .topbar .logoname {
            font-size: 18px;
            font-weight: bold;
        }

        .topbar .userinfo a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .mainbox {
            width: 90%;
            max-width: 600px; /* Reduced max-width for smaller screens */
            margin: 20px auto; /* Reduced top/bottom margin */
            padding: 20px; /* Reduced padding */
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            border: 1px solid #ccc;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            text-align: center;
            color: #000;
            flex-grow: 1; /* Take up remaining vertical space */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Distribute content vertically */
        }

        h1 {
            color: #222;
            font-size: 24px; /* Scaled down font size */
        }

        .qrbox {
            width: 100%;
            max-width: 300px; /* Scaled down max-width */
            aspect-ratio: 1 / 1;
            margin: 10px auto; /* Reduced margin */
            border: 5px solid #555;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }

        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            animation: moveScan 2s infinite ease-in-out;
        }

        @keyframes moveScan {
            0% {
                top: 0;
            }

            50% {
                top: calc(100% - 3px);
            }

            100% {
                top: 0;
            }
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px; /* Reduced margin */
            color: green;
        }

        p {
            font-size: 16px; /* Scaled down font size */
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="logoname">QR Attendance</div>
        <div class="userinfo">
            <span id="studentNameDisplay">Welcome, Student</span>
            <a href="student-login.html" id="logoutBtn">Logout</a>
        </div>
    </div>

    <div class="mainbox">
        <h1>Scan Attendance QR Code</h1>
        <div id="reader" class="qrbox">
            <div class="scan-line"></div>
        </div>
        <p>Point your camera at the QR code displayed by the teacher.</p>
        <div id="result"></div>
    </div>

    <script>
        let html5QrCode;

        const studentName = localStorage.getItem("studentName");
        if (studentName) {
            document.getElementById("studentNameDisplay").textContent = "Welcome, " + studentName;
        } else {
            window.location.href = "student-login.html";
        }

        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("studentName");
        });

        function startQrCodeScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                facingMode: "environment"
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText) => {
                    document.getElementById("result").innerHTML = "✅ QR Code: " + decodedText;
                    html5QrCode.stop();
                },
                () => { }
            ).catch(err => {
                console.error("Camera start failed", err);
                document.getElementById("result").innerHTML =
                    "❌ Error starting QR code scanner. Please make sure you have a camera and have granted permission.";

            });
        }

        window.addEventListener('load', startQrCodeScanner);
    </script>
</body>

</html>
