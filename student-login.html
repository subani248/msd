<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("vignan.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px; /* Prevents elements touching screen edges on small devices */
    }

    .loginbox {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: clamp(22px, 4vw, 28px); /* Responsive font */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-size: clamp(14px, 3.5vw, 16px);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #5cb85c;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }

    .login-button:hover {
      background-color: #4cae4c;
      transform: scale(1.02);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    .back-link a {
      color: #4682B4;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    /* Small screens */
    @media (max-width: 480px) {
      .loginbox {
        padding: 20px;
      }

      input,
      .login-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="loginbox">
    <h1>Student Login</h1>
    <form id="studentLoginForm">
      <label for="userid">User ID:</label>
      <input type="text" id="userid" name="userid" placeholder="user id is student123" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="password is pass123" required>

      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="back-link">
      <a href="index.html">‚Üê Select a different role</a>
    </p>
  </div>

  <script>
    document.getElementById("studentLoginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const userid = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();

      const demoUser = "student123";
      const demoPass = "pass123";

      if (userid === demoUser && password === demoPass) {
        alert("Login successful! Welcome " + userid);
        localStorage.setItem("studentName", userid);
        window.location.href = "student-dashboard.html";
      } else {
        alert("Invalid User ID or Password. Please try again.");
      }
    });
  </script>
</body>
</html>
