<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - QR Attendance System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: url("vignan.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .wrap {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .intro-box {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(20px, 5vw, 28px);
      font-weight: bold;
      color: #4682B4;
      animation: hideIntro 1s ease-in-out forwards;
      animation-delay: 2s;
      z-index: 2;
      text-align: center;
      padding: 0 10px;
    }

    @keyframes hideIntro {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main {
      opacity: 0;
      animation: showMain 1s ease-in-out forwards;
      animation-delay: 3s;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes showMain {
      to {
        opacity: 1;
      }
    }

    .box {
      width: 100%;
      max-width: 340px;
      padding: clamp(20px, 5vw, 40px);
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      color: #000;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: clamp(18px, 4vw, 24px);
    }

    .btn {
      display: block;
      width: 100%;
      padding: clamp(12px, 3vw, 15px);
      margin-bottom: 15px;
      background-color: #4682B4;
      color: white;
      text-decoration: none;
      font-size: clamp(14px, 3vw, 16px);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #3a6a93;
    }

    .btn-stu {
      background-color: #5cb85c;
    }

    .btn-stu:hover {
      background-color: #4ea64e;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="intro-box">Welcome to Vignan University</div>

    <div class="main">
      <div class="box">
        <h1>Select Your Role</h1>
        <button class="btn" onclick="goToTeacherLogin()">I am a Teacher</button>
        <button class="btn btn-stu" onclick="goToStudentLogin()">I am a Student</button>
      </div>
    </div>
  </div>

  <script>
    function goToTeacherLogin() {
      window.location.href = "teacher-login.html";
    }

    function goToStudentLogin() {
      window.location.href = "student-login.html";
    }
  </script>
</body>
</html>
